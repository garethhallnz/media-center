---
version: '2.3'

services:

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - AUTO_UPDATE=true
    volumes:
      - ./config/jackett:/config
      - ${PATH_DOWNLOADS}:/downloads
    ports:
      - ${JACKETT_PORT}:9117
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/sonarr:/config
      - ${PATH_DOWNLOADS}:/downloads
      - ${PATH_TV}:/tv
    ports:
      - ${SONARR_PORT}:8989
    restart: unless-stopped  

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/radarr:/config
      - ${PATH_DOWNLOADS}:/downloads
      - ${PATH_MOVIES}:/movies
    ports:
      - ${RADARR_PORT}:7878
    restart: unless-stopped

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - VERSION=docker
      - PLEX_CLAIM=
    volumes:
      - ./config/plex:/config
      - ${PATH_TV}:/tv
      - ${PATH_MOVIES}:/movies
    restart: unless-stopped

  transmission:
    image: lscr.io/linuxserver/transmission:version-3.00-r8
    container_name: transmission
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/transmission:/config
      - ${PATH_DOWNLOADS}:/downloads
      - ${PATH_DOWNLOADS}/watch:/watch
      - ${PATH_TV}:/tv
      - ${PATH_MOVIES}:/movies
    ports:
      - ${TRANSMISSION_PORT}:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/bazarr:/config
      - ${PATH_MOVIES}:/movies
      - ${PATH_TV}:/tv
    ports:
      - ${BAZARR_PORT}:6767
    restart: unless-stopped

networks:
  media-center-network:
    external: true