---
version: '2.3'

services:

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - AUTO_UPDATE=true
    volumes:
      - ./config/jackett:/config
      - ${ROOT}/downloads:/downloads
    ports:
      - ${JACKETT_PORT}:9117
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/sonarr:/config
      - ${ROOT}/downloads:/downloads
      - ${ROOT}/${DISK1}/tv:/tv
    ports:
      - ${SONARR_PORT}:8989
    restart: unless-stopped  

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/radarr:/config
      - ${ROOT}/downloads:/downloads
      - ${ROOT}/${DISK1}/movies:/movies
    ports:
      - ${RADARR_PORT}:7878
    restart: unless-stopped

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - VERSION=docker
      - PLEX_CLAIM= #optional
    volumes:
      - ./config/plex:/config
      - ${ROOT}/${DISK1}/tv:/tv
      - ${ROOT}/${DISK1}/movies:/movies
    restart: unless-stopped

  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/transmission:/config
      - ${ROOT}/downloads:/downloads
      - ${ROOT}/downloads/watch:/watch
      - ${ROOT}/${DISK1}/tv:/tv
      - ${ROOT}/${DISK1}/movies:/movies
    ports:
      - ${TRANSMISSION_PORT}:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped  

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/bazarr:/config
      - ./bazarr/movies:/movies #optional
      - ./bazarr/tv:/tv #optional
    ports:
      - ${BAZARR_PORT}:6767
    restart: unless-stopped

  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - NZBGET_USER=${NZBGET_USER} #optional
      - NZBGET_PASS=${NZBGET_PASS} #optional
    volumes:
      - ./config/nzbget:/config
      - ./nzbget/downloads:/downloads #optional
    ports:
      - ${NZBGET_PORT}:6789
    restart: unless-stopped  

networks:
  media-center-network:
    external: true    